<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> Boxing Timer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<header id="headerContainer">
  <img id="boxingGloves" src="https://image.ibb.co/gpyYmp/gloves.jpg" placeholder="Boxing glove logo">
    <h1 id="headerTitle">BOXING TIMER</h1>
  <img id="rupeeLogo" src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/38133385_144099533175380_2286455011443474432_n.jpg?_nc_cat=103&oh=823300eb651fadda07691718b980aff0&oe=5C5F55C8" placeholder="Boxing glove logo">
</header>

<div id="change">
<main id="mainContainer">
  
  <div class="sidebar">
  </div>
  
  <div id="boxingTimerMain">
    <div id="roundSection">
      <h1 id="roundOutput">Round 01</h1>
    </div>
    
    <div id="timerSection">
      <div id="timerOutput">00:00</div>
    </div>
    
    <div id="gridForFive">
      <div id="roundCount">Rounds: 12</div>
      <div id="prepareCount">Prepare: 00:10</div>
      <div id="roundTime">Time: 03:00</div>
      <div id="roundWarning">Warning: 00:10</div>
      <div id="roundRest">Rest: 01:00</div>
    </div>
    
    
    <div id="totalTimeSetupStart">
      <div id="totalTime">Total Time: 47:10</div>
      <div id="buttonContainer">
        <button class="btn btn-success" id="setupButton">SETUP</button>
        <button class="btn btn-primary" id="startButton">START</button>
      </div>
    </div>
    
    <div id="black">
    </div>
        
    
  </div>
  
  <div class="sidebar">
    
  </div>
  
</main>
<audio id="mp3">
   <source src="https://s1.vocaroo.com/media/download_temp/Vocaroo_s1FQ4FM3t1lw.mp3" type="audio/mp3">
</audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
